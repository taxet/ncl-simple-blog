<!DOCTYPE html>
{% autoescape true %}
<html>
	<head>
		<title>Simple Blog</title>
		<meta name="description" content="A simle blog" />
	<!-- css -->
	<link  rel="stylesheet" type="text/css" href="/css/overall.css" />
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<h1><a href="/">Simple Blog</a></h1>
			</div>
			<div id="main">
				<div id="content" class="column">
					<div id="newpost">
						<h2>Edit</h2>
						<form id="newpostform" action="/editsubmit" method=POST>
							<h3>title:</h3>
							<input id="newposttitle" class="posttext" type="text" name="post_title" value="{{post.title}}">
							<h3>content:</h3>
							<textarea id="newpostcontent" class="posttext" rows="8" name="post_content">{{post.content}}</textarea>
							<h3>tags:</h3>
							<input id="newposttags" class="posttext" type="text" name="post_tags" value="{{post.get_tags_str()}}">
							<input type="hidden" name="post_id" value="{{post.post_id}}">
							<br/><div id="submitblog"><input type="submit" value="post"></div>
						</form>
					</div>
				</div>
			</div>
			<div id="footer">
				<p>Design by <a href="mailto:nichaolun0305@gmail.com">Chaolun Ni</a>.</p>
			</div>
		</div>
	</body>
</html>
{% endautoescape %}
